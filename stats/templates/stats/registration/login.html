{% extends "stats/layout.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block heading %}
    LOGIN
{% endblock %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="text-center mb-4">
                <h2>
                    Hello, login
                </h2>
            </div>
            <form method="post" class="form">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-secondary w-100">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
