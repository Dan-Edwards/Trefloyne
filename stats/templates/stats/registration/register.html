{% extends "stats/layout.html" %}

{% block title %}
    Register
{% endblock %}

{% load crispy_forms_tags %}

{% block heading %}
    REGISTER
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="text-center mb-4">
                    <h2>
                        Hello, sign up
                    </h2>
                </div>
                <form method="post" class="form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-secondary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
