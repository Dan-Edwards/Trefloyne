{% extends "stats/layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block heading %}
    HOME PAGE
{% endblock %}


{% block content %}
    <div>
        <h2>
            Home Page
        </h2>

        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <p>
            Hello there!
        </p>
    </div>
{% endblock %}
